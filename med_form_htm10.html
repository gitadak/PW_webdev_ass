<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media and Form Assignment 9</title>
</head>
<body>
    <fieldset style="width: fit-content; background-color: rgb(45, 170, 187);">
        <legend style="color: brown;">Registration form</legend>
        <form action="#" method="get">
            <div>
                <label for="name">User's name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div><br>
            <div>
                <label for="email">Email ID: </label>
                <input type="text" name="email" id="email" placeholder="Enter your email address" required>
            </div><br>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter the password" required>
            </div><br>
            <div>
                <input type="checkbox" name="T&C" id="T&C" required>
                <label for="T&C" style="color: crimson;">I accept the policy statement</label>
            </div><br>
            <div>
                <input type="submit" style="background-color: darkorchid;"><input type="reset" style="background-color: rgb(15, 50, 201);">
            </div>
        </form>
    </fieldset>
</body>
</html>
